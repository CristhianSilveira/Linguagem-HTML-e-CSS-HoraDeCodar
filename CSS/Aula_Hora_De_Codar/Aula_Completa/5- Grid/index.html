<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo CSS 5</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a href="../4- Flexbox2/index.html">Voltar para Flexbox 2</a>
    <a href="../6- Media_Query/index.html" id="linkpos">Ir para Media Query</a>

    <h1>Grid:</h1>
    <h2>Grid-Template-Columns:</h2>
    <div class="container" id="grid-template-columns">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
    </div>

    <h2>Grid-Template-Rows:</h2>
    <div class="container" id="grid-template-rows">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>

    <h2>Gap:</h2>
    <div class="container" id="gap">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>

    <h2>Template areas:</h2>
    <div class="containerAreas" id="template-areas">
        <div class="item" id="header">
            <p>Cabeçalho</p>
        </div>
        <div class="item" id="sidebar">
            <p>Sidebar</p>
        </div>
        <div class="item" id="content">
            <p>Conteúdo</p>
        </div>
        <div class="item" id="footer">
            <p>Rodapé</p>
        </div>
    </div>

    <h2>Alinhamento:</h2>
    <h3>Justify-Content:</h3>
    <div class="containerAlign" id="justify">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
    </div>

    <h3>Align-Content:</h3>
    <div class="containerAlign" id="align">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
    </div>

    <h2>Alinhar Itens individuais:</h2>
    <div class="containerItens">
        <div class="item" id="item-1">1</div>
        <div class="item" id="item-2">2</div>
        <div class="item" id="item-3">3</div>
        <div class="item" id="item-4">4</div>
        <div class="item" id="item-5">5</div>
        <div class="item" id="item-6">6</div>
    </div>
</body>
</html>
